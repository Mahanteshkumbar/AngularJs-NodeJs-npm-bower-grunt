<html ng-app="MyApp">
<head>
	<title>Simple example of nodejs and angularjs with less to css</title>	 
	<script src="bower_components\jquery\dist\jquery.min.js"></script>
	<script src="bower_components\animateCSS\dist\jquery.animatecss.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="BodyCtrl">
	<div class="padTop"></div>
	<h1 class="animated infinite bounce">{{message}}</h1>
	<b>1+2 = {{1+2}}</b>	
	<h2 class="animated flipInY">{{lesscss}}</h2>		
	<script src="bower_components\angular\angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
